<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugas2.html</title>
    <style>
        body {
            background-color: rgb(223, 181, 241);
        }

        h1 {
            text-align: center;
            color: rgb(36, 1, 88)
        }

        fieldset {
            border: 10px solid #00460f;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Seberapa kenal kalian sama ubay</h1>
    <form action="#">
        <fieldset>
            <legend>FORMULIR</legend>
            <table>
                <tr>
                    <td><label for="username">Nama Anda</label></td>
                    <td><input type="text" id="username" name="username"></td>
                </tr>
                <tr>
                    <td><label for="password">Password HP </label></td>
                    <td><input type="password" id="password" name="password"></td>
                </tr>
                <tr>
                    <td><label for="number">Jumlah Pengikut Instagram</label></td>
                    <td><input type="number" id="number" name="number" min="0" step="1" required></td>
                </tr>
                <tr>
                    <td><label for="hobby"> Apa sajakah kegemaran 
                        <br>ubayy yang kalian tau??</label></td>
                    <td><input type="checkbox" value="Melihat wanita cantik" name="hobby">Melihat wanita cantik</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" value="Menjahili Kawan" name="hobby">Menjahili Kawan</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" value="Sholat dan Berdoa" name="hobby">Sholat dan Berdoa</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" value="Senyum dan sopan" name="hobby">Senyum dan sopan</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="radio" value="Hanya kotak 1 dan dua yang benar" name="hobby">Hanya kotak 1 dan dua
                        yang benar</td>
                </tr>
                <tr>
                    <td><label for="description">Pesan Pesan Buat Ubay</label></td>
                    <td><textarea id="description" name="description" rows="4" cols="50"></textarea></td>
                </tr>
                <tr>
                    <td><label for="gender">Jenis Kelamin Ubay</label></td>
                    <td>
                        <select id="gender" name="gender">
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                            <option value="Lainnya">Banci</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <button type="submit">Finish and Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>


</html>
